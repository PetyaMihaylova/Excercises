<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script_cookies.js"></script>
</head>
<body>
    <div class ="container">
        <h1>Storage Example</h1>
        <div class = "storage-section"></div>
        <h2>Cookies</h2>
        <input type = 'text' id="cookieInput"/>
        <button id="saveCookieButton">Save to Cookie</button>
        <button id="showCookieButton">Show Cookie Value</button>
        <button id="removeCookieButton">Remove Cookie</button>
        <p id="cookieValue"></p>
      
    
    <div class ="storage-section">
        <h2>Local</h2>
        <input type = 'text' id="localStorageInput"/>
        <button id="saveLocalStorageButton">Save to Local Storage</button>
        <button id="showLocalStorageButton">Show Local Storage Value</button>
        <button id="removeLocalStorageButton">Remove Local Storage</button>
        <p id="localStorageValue"></p>
    </div>
    
           
    <div class = "storage-section">
        <h2>Session</h2>
        <input type = 'text' id="sessionStorageInput"/>
        <button id="saveSessionStorageButton">Save to Session Storage</button>
        <button id="showSessionStorageButton">Show Session Storage</button>
        <button id="removeSessionStorageButton">Remove SessionStorage</button>
        <p id="sessionStorageValue"></p>
    </div>
</div>
</body>
</html>
