<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best store for toys in the world" />
      <!-- this is for search engine optimization CEO -->
      <meta name="keywords" content="toys, store, kids, play"/>
      <meta name="author" content="Petya Mihaylova"/>
      <meta name="robots" content="index,follow"/>
      <!-- this will tell the search engine the language of our web page -->
      <meta name="language" content="en-us"/>
     <!-- this tells the search engine the last time we modified our web page -->
      <meta name="revised" content="2024-04-16"/>
      <meta name="abstract" content="A place to buy toys for kids"/>
      <meta name="topic" content="Kids toys, gifts, etc."/>
      <meta name="summary" content=""/>
      <meta name="classification" content=""/>
      <meta name="copyright" content="You do not have the right to copy, print, distribute or otherwise use this content. Subject to legal persecution."/>
    <!-- In multi-page applications, the websites have multiple htmls. The multi-page applications are created from the backend. So if we go to "About", we get one set of meta tags. If we go to "Products", for each product we are gonna get a different set of meta tags. Each separate product is going to get a separate page for itself. In front-end development, we only create single-page applications. If we create multi-page applications, we are in the back-end. There is a way to change the set of metatags for each individual product, but it is quite complicated.-->
      <meta name="url" content="www.mypage.com" />
      <meta name="category" content="Kids' toys, Shop"/>
      <meta name="rating" content="adult" />
      <meta name="title" content="" />
      <meta name="subtitle" content="" />
      <!-- this tells our search engine whether our website is mobile friendly. The search engine knows whether the user is on his phone or on a Desktop. this metatag gives you an advantage over these websites that have not specified they are mobile friendly, when a user is searching for results via phone. In such a case, your website appears higher up when sought by phone. -->
      <meta name="HandheldFriendly" content="True" />
      <!-- this tags tells the search engine the width of your web page when on a mobile device. -->
      <meta name="MobileOptimized" content="320"/>
    
    
    <title>Document</title>
</head>
<body>
    <video id="video1" width="320" height="240" controls autoplay preload>
        <source src="...mp4" type="video/mp.4"> Your browser does not support the video. </video>
        <button onClick="playPause()">Play/Pause</button>
        <button onClick="isBig()">Big</button>
        <button>Small</button>
        <button>Normal</button>
         <!-- The script tag allows us to write html inside -->
         <script>
            const myVideo = document.getElementById("video1")

        function playPause () {
            console.log(myVideo.pause)
            if(myVideo.pause) {
                myVideo.play()
            }else {myVideo.pause()
            }
        }

        function isBig() {
            width=560;
        }
    </script><br><br>
    <audio controls autoplay muted loop>
        <source src="...mp3">
    </audio><br><br>
    <!-- To use a YouTube video, we have to use <iframe>. -->
        
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MXLZfxR3Gdo?si=SM78aaOaW3JM6xNE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br><br>

        <iframe
        id="inlineFrameExample"
        title="Inline Frame Example"
        width="300"

        src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
      </iframe>
      
      
    
    </body>
</html>
